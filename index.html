<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "wrapper">
        <section class="screen"> 
            0
        </section>
        <section class="cal-buttons">
            <div class="cal-button-row">
                <button class="cal-button-double">C</button>
                <button class="cal-button-double">&larr;</button>
                <button class="cal-button-double">&divide;</button>

            </div>
            <div class="cal-button-row">
                <button class="cal-buttons">7</button>
                <button class="cal-buttons">8</button>
                <button class="cal-buttons">9</button>
                <button class="cal-buttons">&times;</button>

            </div>
            <div class="cal-button-row">
                <button class="cal-buttons">4</button>
                <button class="cal-buttons">5</button>
                <button class="cal-buttons">6</button>
                <button class="cal-buttons">&minus;</button>
                
            </div>
            <div class="cal-button-row">
                <button class="cal-buttons">1</button>
                <button class="cal-buttons">2</button>
                <button class="cal-buttons">3</button>
                <button class="cal-buttons">&plus;</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
